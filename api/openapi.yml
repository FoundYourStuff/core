components:
  schemas:
    User:
      type: object
      required:
        - email
        - password
        - name
        - phone_number
        - contact
        - active
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password
        name:
          type: string
        phone_number:
          type: string
        contact:
          type: boolean
        active: 
          type: boolean
    Tag:
      type: object
      required:
        - user_id
        - name
        - active
      properties:
        user_id:
          type: string
        name:
          type: string
        picture:
          type: string
        active:
          type: boolean
    Message:
      type: object
      required:
        - tag_id
        - time_stamp
        - body
        - read
      properties:
        tag_id:
          type: string
        time_stamp:
          type: string
        body:
          type: string
        picture:
          type: string
        read:
          type: boolean

      
      