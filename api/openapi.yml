openapi: 3.0.1

info:
  title: FoundYourStuff
  version: ""

paths:
  /users:
    get:
      description: if user marked public, returns the users contact info
      operationId: handlers.getUserByExternalID
      parameters:
        - name: external_id
          in: query
          schema:
            type: string
      responses:
        "200": 
          description: 200 ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  phone:
                    type: string
                  email: 
                    type: string
                    format: email
        "404":
          description: A user with the specified ID was not found.
    post:
      description: create new user
      operationId: handlers.createNewUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        "200": 
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
